__ACLASS __BGN
  __NAME ABOUT_NIX
  __TOOLTIP_TEXT "Button 1: Toggle Wharf Visibility"
  __TOOLTIP_TEXT "Button 3: About nIx theme"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
