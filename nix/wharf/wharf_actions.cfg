
__ACLASS __BGN
  __NAME ETERM
  __TOOLTIP_TEXT "Eterm"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
    __ALLOW_ANY_BUTTON __ON
  __BUTTON 1
  __ACTION __A_EXEC Eterm -S purple -c orange --unfocused-scrollbar-color black --scrollbar-floating -n nIx
__END


__ACLASS __BGN
  __NAME LOG
  __TOOLTIP_TEXT "/var/log/messages"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
    __ALLOW_ANY_BUTTON __ON
  __BUTTON 1
  __ACTION __A_EXEC Eterm -O -g 80x9+585+20 -x -V --scrollbar off --menubar off -n LOG -e /usr/bin/tail -f /var/log/messages &
__END


